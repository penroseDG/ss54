<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function isPrimeWithPromise(number) {
            return new Promise((resolve, reject) => {
                if (typeof number !== 'number' || !Number.isInteger(number) || number < 2) {
                    reject(new Error("Tham số truyền vào phải là một số nguyên lớn hơn hoặc bằng 2"));
                    return;
                }
                for (let i = 2; i <= Math.sqrt(number); i++) {
                    if (number % i === 0) {
                        resolve(false);
                        return;
                    }
                }
                resolve(true);
            });
        }
        const testNumber = 17;
        isPrimeWithPromise(testNumber)
            .then((isPrime) => {
                if (isPrime) {
                    console.log(`${testNumber} là số nguyên tố`);
                } else {
                    console.log(`${testNumber} không phải là số nguyên tố`);
                }
            })
            .catch((error) => {
                console.error(`Lỗi: ${error.message}`);
            });

    </script>
</body>
</html>
