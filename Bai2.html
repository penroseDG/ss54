<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function divideNumbers(numerator, denominator) {
            try {
                if (denominator === 0) {
                    throw new Error('Lỗi: Không thể chia cho 0');
                }

                const result = numerator / denominator;

                console.log(`Kết quả của phép chia: ${result}`);
            } catch (error) {
                console.error(error.message);
            } finally {
                console.log('Hàm divideNumbers đã kết thúc');
            }
        }
        divideNumbers(10, 2);
        divideNumbers(10, 0);
        divideNumbers(15, 3);

    </script>
</body>

</html>
